<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base_styles.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="navbar" id="navbar">
            <div class="navtabsleft">
                <div class="logo navtab" id='island'><a href="/"><img class="" src="{{ url_for('static',filename='img/island.png') }}" alt="I" width='40'></a></div>
                <div class="navtab"><a href="./dashboard">Dashboard</a></div>
                <div class="navtab"><a href="./export">Export</a></div>
                <!-- <div class="navtab">Edit</div> -->
            </div>
            <div class="navtabsright">
                <div class="icons-left icons-holder">
                    <div class="share-tray navicon navtabsright">
                        <input type="text" id="link" value="{{site_url}}/{{form_id}}/form" class="form-control form-control-add" height="25">
                    </div>
                    <div class="navicon navtabsright" id="copy_btn">
                            <img class="icon" src="{{ url_for('static',filename='img/share.png') }}" alt="Share">
                    </div>
                    <div class="navicon navtabsright">
                        <img class="icon" src="{{ url_for('static',filename='img/settings.svg') }}" alt="Settings">
                    </div>
                </div>
                <hr width="1.2" size="1"/>

                <div class="icons-right icons-holder">
                    <div class="profile navtabsright">
                        <img src="{{photo_uri}}" alt="google_photo">
                    </div>
                    <div class="navlogout navtabsright">
                        <a href="/logout">Log out</a>
                    </div>
                </div>

            </div>
            
        </div>
        <div class="navbar-mobile">

        </div>
    </header>
    {% block body %}{% endblock %}
</body>
</html>

<script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("navbar");


    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
    if (window.pageYOffset > sticky) {
        navbar.classList.add("sticky")
    } else {
        navbar.classList.remove("sticky");
    }
    }
</script>
